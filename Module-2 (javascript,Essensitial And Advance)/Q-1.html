<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <table border="1" style=" width: 100%;margin-top: 100px; " class="table-bordered" >
        <tr>
            <td>Product Info</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Subtotal</td>
            <td>     </td>


        </tr>
        <tr>
            
            <td>Fortunate window decorating hardware </td> 
            <td><input name="qnt_1" type="text" id="qnt_1" value="0" size="3" data-price="99" onkeyup="CalculateItemsValue()" /></td>
            <td>$99</td>
            <td id="sub1">0</td>
            <td><button class="btn btn-danger p-1" onclick="resett()">Remove</button></td>
        </tr>

        <tr>
            
            <td>Fortunate window decorating hardware </td> 
            <td><input name="qnt_2" type="text" id="qnt_2" value="0" size="3" data-price="99" onkeyup="CalculateItemsValue()" /></td>
            <td>$108</td>
            <td id="sub2">0</td>
            <td><button class="btn btn-danger p-1" onclick="resett()">Remove</button></td>

        </tr>
        <tr>
            <td></td> 
            <td></td>
            <td></td>
            <td id="total" style="padding: 15px;"></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
<script>
    sub1 = document.getElementById('sub1')
    sub2 = document.getElementById('sub2') 

    qnt_1 = document.getElementById('qnt_1');
    qnt_2 = document.getElementById('qnt_2');

    function CalculateItemsValue() 
    {
    
    
    q1 = qnt_1.value;
    q2 = qnt_2.value;
    
    x1= 99 * q1;
    x2= 108 * q2;

        if(q1!=0 || q2!=0)
        {
        document.getElementById('sub1').innerHTML=x1+'$';
        document.getElementById('sub2').innerHTML=x2+'$';
        document.getElementById('total').innerHTML=x2+x1 + '$';
        }
    }

    function resett()
    {
        qnt_1.value =0;
    }
</script>
